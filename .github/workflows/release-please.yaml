# /webapps/erd-ecosystem/.devtools/.github/workflows/release-please.yaml
name: Release Please

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

# Evitar ejecuciones simult√°neas que generen PRs duplicados
concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for consistent versioning)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: googleapis/release-please-action@v4
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json
          target-branch: dev
          # Clave: NO crear tags/releases desde dev.
          # Los tags (rc y final) se gestionan por git promote + workflows tag-rc/tag-final.
          skip-github-release: true